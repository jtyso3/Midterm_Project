<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Currency Tracker</title>
    <script src= 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js'></script>
    <script async src='digital_currency_tracker.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="digital_currency_tracker.css">
  </head>
  <body>
    <div class= 'jumbotron'>
      <div class='row' id= 'title'>
        <h2>Bitcoin Price Tracker</h2>
      </div>

      <div class="row" id='page-description'>
        <p>
          Track the price of Bitcoin by currency or <br>
          Track historical price data in USD...
        </p>
      </div>
    </div>

    <div id= 'index-section' class='row'>

      <div class='col-sm-6'>
      <label class="mr-sm-2" for='inlineFormCustomSelect'>Please Select a Currency</label>
      <select class="custom-select mr-sm-2" id="country" name="currency">
        <option value='usd'>USD (United State Dollar)</option>
        <option value="cny">CNY (Chinese Yuan)</option>
        <option value="eur">EUR (Euros)</option>
        <option value="gbp">GBP (Pound sterling)</option>
        <option value="aed">AED (United Arab Emirates dirham)</option>
        <option value="afn">AFN (Afghani)</option>
      </select>
    </div>

    <div class='col-sm-6'id='index-box'></div>
  </div>

    <div id= 'chart-section' class='row'>
      <div id= ''  class='col-sm-3'>
        <h3>Historical Data</h3>
        <p>Please select dates you wish to view.</p>
      </div>

    <div id="dates" class="col-sm-3">
      <label for="start-date">Start Date:</label>
      <input id = 'start-date' type="date" name="start-date" value=""> <br>
      <label for="end-date">End Date:</label>
      <input id='end-date' type="date" name="end-date" value="">
      <input class="btn btn-outline-primary" id='submit' type="submit" name="Submit" value="Submit"> <br>
    </div>

  
      <div class='row'id='chart-box'>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
